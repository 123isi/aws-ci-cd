name: CI/CD to EC2 via CodeDeploy (FastAPI)

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

env:
  AWS_REGION: ap-northeast-2
  S3_BUCKET: bssm-fastapi-artifacts-123isi        # ✅ FastAPI용 S3 버킷
  APP_NAME: fastapi-cicd                     # ✅ CodeDeploy 애플리케이션 이름
  DEPLOY_GROUP: fastapi-prod                 # ✅ CodeDeploy 배포 그룹 이름
  PACKAGE: fastapiapp-${{ github.sha }}.zip  # ✅ zip 이름 변경

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: (optional) dependency check
        run: |
          python -m pip install -U pip
          pip install -r requirement.txt
          # pytest나 ruff 등을 쓰고 싶으면 여기 추가

      - name: Make artifact
        run: |
          mkdir -p artifact/scripts
          cp main.py requirement.txt appspec.yml artifact/
          cp -a scripts/. artifact/scripts/
          cd artifact && zip -r ../${{ env.PACKAGE }} . && cd ..
      
      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_PRIVATE_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}
          # role-to-assume: arn:aws:iam::<YOUR_ACCOUNT_ID>:role/s3full+deployfull
      
      - name: Upload to S3
        run: |
          aws s3 cp ${{ env.PACKAGE }} s3://${{ env.S3_BUCKET }}/${{ env.PACKAGE }}

      - name: Trigger CodeDeploy
        run: |
          aws deploy create-deployment \
            --application-name ${{ env.APP_NAME }} \
            --deployment-group-name ${{ env.DEPLOY_GROUP }} \
            --s3-location bucket=${{ env.S3_BUCKET }},key=${{ env.PACKAGE }},bundleType=zip
